<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
 <link rel="stylesheet" href="../css/impot.css" /> 
 <title>消费养老系统用户注册</title>
</head>
<body>
 <header>
  <div class="top white">
    <div class="box1"><a class="white" href="../index.html"><</a></div>
    <div class="box2">消费养老系统</div>
  </div>
 </header>
 <section>
  <div class="loginBox">
    <aside>注册成功!完善信息后,工作人员将于2个工作日内进行审核,审核通过后,您的商店将正式进入<span class="red">消费返利系统</span>,用户消费将<span class="red">实时到账</span>到您的账户中!
    </aside>  
    <div class="login">
	  <form id="postForm" action="RegisterMessage.aspx" method="post" target="tempFrame">
        <p><span>商店信息（必填信息）</span></p><hr color="#dfdfdf"/>
        <p><span class="s4">品牌名称</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
		<p><span class="s4">商店全名(营业执照名)</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
		<p><span class="s4">营业执照编号</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
        <p><span class="s4">商店地址</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>                
        <p><span class="s4">商店法人/负责人</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
        <p><span class="s4">联系方式</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
		<hr class="s5" color="#dfdfdf"/>
		<p><span class="s4">收款信息（必填信息）</span></p>
        <hr color="#dfdfdf"/>
        <p><span class="s4">工商银行卡号</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
        <p><span class="s4">支付宝账号</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>        
		<hr class="s5" color="#dfdfdf"/>
		<p><span class="s4">注册人信息（必填信息）</span></p>
        <hr color="#dfdfdf"/>
        <p><span class="s4">姓名</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
        <p><span class="s4">联系方式</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>
        <p><span class="s4">QQ</span></p>
        <p><span class="s2"><input type="text" value="" name="UName" required="required"></span></p>    
	  </form>
	</div>
	<a href="#" class="but_1" onClick="submitPost()">确认</a>
  </div>
 </section>
</body>
</html>
