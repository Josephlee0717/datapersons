<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>管理后台</title>

<link rel="stylesheet" type="text/css" href="./logon/style.css">

<body class="login" mycollectionplug="bind">
<div class="login_m">
  <div class="login_logo"><img src="./logon/logo.png" width="196" height="46"></div>
  <div class="login_boder">
    <div class="login_padding" id="login_model">
      <h2>用户名</h2>
      <label>
        <input type="text" id="username" class="txt_input txt_input2">
      </label>
      <h2>密码</h2>
      <label>
        <input type="password" name="textfield2" id="userpwd" class="txt_input" >
      </label>
      <div class="rem_sub"> <br/>
        <label>
          <input type="submit" class="sub_button" name="button" id="button" value="登陆" style="opacity: 0.7;">
        </label>
      </div>
    </div>
    <div id="forget_model" class="login_padding" style="display:none"> <br>
      <h1>Forgot password</h1>
      <br>
      <label>
        <input type="text" id="usrmail" class="txt_input txt_input2">
      </label>
      <div class="rem_sub">
        <div class="rem_sub_l"> </div>
        <label>
          <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
          <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">
        </label>
      </div>
    </div>
    
    <!--login_padding  Sign up end--> 
  </div>
  <!--login_boder end--> 
</div>
<!--login_m end-->
