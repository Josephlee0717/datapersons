<body>
 <div class="registerBody">
   <!--floor-->

    <span class="title">消费养老系统</span>

     <p> 
	  <span class="tll">
        <select id="userSeachprov" name="userSeachprov" onChange="changeComplexProvince(this.value, sub_array, 'userSeachcity', 'userSeachdistrict');"></select>
		<select id="userSeachcity" name="homecity" onChange="changeCity(this.value,'userSeachdistrict','userSeachdistrict');"></select>
		<span id="userSeachdistrict_div" class="tll"><select id="userSeachdistrict" name="userSeachdistrict"></select>
		</span>
      </span>
      <span id="promptArea"></span>
     </p>
    </div>
     
    <div class="divSpace"></div>
     
    <div class="search">
      <p>
       <span class="rowRight coordinate">
        <input type="text" name="UName" required="required" id="shopNameText">
        <span class="verification"><a href="#" id="searchShopList">搜索店铺</a></span>
       </span>
      </p> 
    </div>
     
    <div class="divSpace"></div>
    
    <div class="shopInfors">
      <div class="shopTitle">
       共搜索到商家：<span id="shopsCount" class="red" ></span> 个        
      </div>

    </div>  <!--shopInfors End-->
