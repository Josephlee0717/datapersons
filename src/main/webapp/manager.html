 <title>登陆</title>
 <script type="text/javascript">
	 function landLoad(){
		 var usertype = Util.getQueryStringByName("usertype");
		 if( usertype != "user" && usertype != "shop"){
			 //Show error message
			 art.dialog({
			    content: "没有用户类型，默认将作为个人用户注册！",			
				cancelVal: 'Close',
				cancel: true 
			 });	
			usertype = 'user';
		 }
		 $("#register").attr('href','register.html?usertype='+ usertype);
	 } 
 </script>

 <div class="registerBody">
   <!--floor-->
   <div class="head">

   </div>
   <!--body-->

    <div class="number"></div>
    <div class="write">
     <p>
      <span class="rowLeft">用户名：</span>
      <span class="rowRight"><input type="text" name="UName" required="required" id="mobileNum"></span>
     </p> 
     <p>
      <span class="rowLeft">密码：</span>
      <span class="rowRight"><input type="password" name="UName" required="required" id="password"></span>
     </p> 
    </div>
   </div>
